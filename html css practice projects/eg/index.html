<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .s1 {
            height: 100vh;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .s2 {
            height: 100vh;
            background-color: #fff;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>

<body>
    <div class="s1">
        <h1>Section 1</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

    <div class="s2">
        <h1>Section 2</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

    <script>
        window.addEventListener("scroll", function () {
            var s1Height = document.querySelector(".s1").clientHeight;
            var s2Height = document.querySelector(".s2").clientHeight;
            var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            var scrollPercent = scrollTop / (s1Height + s2Height) * 100;
            var s1Color = "#333";
            var s2Color = "#fff";
            var bgColor = scrollPercent < 50 ? s1Color : s2Color;
            document.body.style.backgroundColor = bgColor;
        });
    </script>

</body>

</html>
